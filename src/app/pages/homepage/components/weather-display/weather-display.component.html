<div
  *ngIf="weatherLocationDetails$ | async as weatherData"
  class="weather-container"
>
  <div class="weather-card">
    <h1>{{ weatherData.location.name }}</h1>
    <div>
      <!-- <mat-icon class="icon">sunny </mat-icon>
       -->
      <img src="{{ weatherData.current.condition.icon }}" alt="sunny" />
      <p>{{ weatherData.current.temp_c }}&deg;<span>c</span></p>
    </div>
  </div>
  <br />
  <div class="weather-card">
    <h1>{{ weatherData.location.localtime | date : "shortTime" }}</h1>
    <div>
      <p>{{ weatherData.location.localtime | date : "fullDate" }}</p>
    </div>
  </div>
  <a routerLink="/" (click)="changeModal()">See More Details</a>
</div>
