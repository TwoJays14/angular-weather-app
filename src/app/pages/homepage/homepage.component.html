<div *ngIf="!(showModal | async) ">
  <app-search-bar
    class="search-bar"
    (searchValue)="searchDest($event)"
  ></app-search-bar>
  <app-weather-display
    [weatherLocationDetails$]="weatherDetails$"
  ></app-weather-display>
</div>

<app-modal
  *ngIf="showModal | async"
  [weatherLocationDetails$]="weatherDetails$"
></app-modal>
